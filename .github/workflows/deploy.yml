name: CI/CD - Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: htops/static-web:latest

      - name: Deploy to server via SSH (password auth)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull htops/static-web:latest || true

            echo "Updating Kubernetes deployment..."
            microk8s kubectl set image deployment/static-web static-web=htops/static-web:latest --record || true

            echo "Rolling out deployment..."
            microk8s kubectl rollout restart deployment/static-web
            microk8s kubectl rollout status deployment/static-web --timeout=120s
